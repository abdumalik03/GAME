    <header class="card">
        <img src="./images/treasures.png" alt="">

        <span id="user">Логин Юра, Баланс, 100500</span>

    <section>
        <div class="gameTable card">
            <div class="line">
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameButton"></div>
                <div class="gameText">x 1.20</div>
            </div>
        </div>
        <div class="choise card">
            <h2>Количество баллов</h2>

                <div class="bet">2000</div>
                <div class="bet">5000</div>
                <div class="bet">10000</div>
            </div>
            <button class="play" disabled>Начать</button>
        </div>
    </section>
